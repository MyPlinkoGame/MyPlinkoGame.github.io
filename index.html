<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-container">
        <div class="score">Money: $<span id="score"></span></div>
        <div class="game-layout">
            <div class="right-panel">
                <div class="inventory-panel">
                    <h3>Inventory</h3>
                    <div class="inventory-grid" id="inventoryGrid">
                        <!-- Inventory slots will be generated by JS -->
                    </div>
                    <button class="shop-btn" id="buyTestItem">Buy Item ($100)</button>
                </div>
                <div class="upgrades-panel">
                    <div class="upgrades-grid">
                        <div class="upgrade-item">
                            <span>Auto Drop Speed</span>
                            <button class="upgrade-btn" id="autoDropUpgrade">$500</button>
                        </div>
                        <div class="upgrade-item">
                            <span>Ball Bounciness</span>
                            <button class="upgrade-btn" id="bouncinessUpgrade">$1000</button>
                        </div>
                        <div class="upgrade-item">
                            <span>Reward Multiplier</span>
                            <button class="upgrade-btn" id="rewardMultiplierUpgrade">$2000</button>
                        </div>
                    </div>
                </div>
            </div>
            <canvas id="plinkoCanvas"></canvas>
        </div>
        <button id="dropBall">Drop Ball</button>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
